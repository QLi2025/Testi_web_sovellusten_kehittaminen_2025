<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Workshop</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Responsive Layout */
        .responsive-container {
            display: flex;
            gap: 2rem;
            padding: 2rem;
            flex-wrap: wrap;
        }

        .column {
            flex: 1 1 300px;
            min-height: 200px;
            padding: 1.5rem;
            background-color: #f0f0f0;
            border-radius: 8px;
        }

        /* Responsive Image */
        .image-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .responsive-image {
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Media Query Box */
        .media-query-box {
            margin: 2rem;
            padding: 2rem;
            text-align: center;
            background-color: lightblue;
            transition: background-color 0.3s ease;
            border-radius: 8px;
        }

        /* Responsive Navigation */
        .responsive-nav {
            background: #333;
            padding: 1rem 2rem;
            position: relative;
        }

        .nav-list {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-list a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-list a:hover {
            background-color: #555;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Media Queries */
        @media (max-width: 600px) {
            .column {
                flex-basis: 100%;
            }

            .media-query-box {
                background-color: lightcoral;
            }

            .menu-toggle {
                display: block;
            }

            .nav-list {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: #444;
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .nav-list.active {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="responsive-nav">
        <button class="menu-toggle" aria-label="Toggle navigation">â˜° Menu</button>
        <ul class="nav-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="responsive-container">
        <div class="column">Column 1</div>
        <div class="column">Column 2</div>
    </div>

    <div class="image-container">
        <img src="../WS05_Responsive Design/Images/myphoto1.JPG" 
             alt="Responsive image example" 
             class="responsive-image">
    </div>

    <div class="media-query-box">
        Resize the window to see background color changes!
    </div>

    <script>
        // Mobile menu functionality
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            const navList = document.querySelector('.nav-list');
            navList.classList.toggle('active');
            
            // ARIA accessibility
            const isExpanded = navList.classList.contains('active');
            document.querySelector('.menu-toggle').setAttribute('aria-expanded', isExpanded);
        });

        // Close menu when clicking outside
        document.addEventListener('click', (event) => {
            const nav = document.querySelector('.responsive-nav');
            if (!nav.contains(event.target)) {
                document.querySelector('.nav-list').classList.remove('active');
                document.querySelector('.menu-toggle').setAttribute('aria-expanded', 'false');
            }
        });
    </script>
</body>
</html>
